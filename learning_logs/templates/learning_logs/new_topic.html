{%extends "learning_logs/base.html"%}
{%load bootstrap3%}

{%block header%}
    <h2>Add a new topic:</h2>
{%endblock header%}

{%block content%}
    <!-- action告诉表单数据发送位置：视图函数new_topic() -->
    <form action="{%url 'learning_logs:new_topic'%}" method='post' class="form">
        <!-- 阻止利用表单来对服务器进行未授权访问，又称跨站请求位置 -->
        {%csrf_token%}
        <!-- 模板变量form，自动创建表单所需字段，
            .as_p让django以段落渲染表单元素 -->
        {%bootstrap_form form%}

        {%buttons%}
        <button name="submit" class="btn btn-primary">Add topic</button>
        {%endbuttons%}
        <input type="hidden" name='next' value="{% url 'learning_logs:topics' %}"/>

    </form>
{%endblock content%}
